<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Memory Game</title>
		<link rel="stylesheet" href="./design.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	</head>

	<body>
		<div id="scoreboard">
			<div id="star-rating">
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
			</div>

			<div id="move-counter">
				<p id="moves">Moves: 0</p>
			</div>
		</div>

		<div id="gameboard">
			<div class="card flipped">
				<img class="icon landscape" src="./images/landscape.png" alt="landscape icon">
			</div>

			<div class="card flipped">
				<img class="icon landscape" src="./images/landscape.png" alt="landscape icon">
			</div>

			<div class="card flipped">
				<img class="icon search" src="./images/search.png" alt="search icon">
			</div>

			<div class="card flipped">
				<img class="icon search" src="./images/search.png" alt="search icon">
			</div>

			<div class="card flipped">
				<img class="icon camera" src="./images/photo-camera.png" alt="camera icon">
			</div>

			<div class="card flipped">
				<img class="icon camera" src="./images/photo-camera.png" alt="camera icon" >
			</div>

			<div class="card flipped">
				<img class="icon cogwheel" src="./images/cogwheel.png" alt="cogwheel icon">
			</div>

			<div class="card flipped">
				<img class="icon cogwheel" src="./images/cogwheel.png" alt="cogwheel icon">
			</div>

			<div class="card flipped">
				<img class="icon monitor" src="./images/monitor.png" alt="monitor icon">
			</div>

			<div class="card flipped">
				<img class="icon monitor" src="./images/monitor.png" alt="monitor icon">
			</div>

			<div class="card flipped">
				<img class="icon stats" src="./images/stats.png" alt="stats icon">
			</div>

			<div class="card flipped">
				<img class="icon stats" src="./images/stats.png" alt="stats icon">
			</div>

			<div class="card flipped">
				<img class="icon smartphone" src="./images/smartphone.png" alt="smartphone icon">
			</div>

			<div class="card flipped">
				<img class="icon smartphone" src="./images/smartphone.png" alt="smartphone icon">
			</div>

			<div class="card flipped">
				<img class="icon copy" src="./images/copy.png" alt="copy icon">
			</div>

			<div class="card flipped">
				<img class="icon copy" src="./images/copy.png" alt="copy icon">
			</div>
		</div>

		<div class="button">
			<button id="new-game-button">New Game</button>
		</div>

		<script src="./app.js">

		</script>
	</body>
</html>
