<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Concentration</title>
		<link rel="stylesheet" href="./design.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	</head>

	<body>
		<h1>Memory Game</h1>

		<h4>Click any card to begin</h4>

		<div id="scoreboard">
			<div id="star-rating">
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
			</div>

			<div id="move-counter">
				<p id="moves"></p>
			</div>

			<div id="timer">
				<p id="time"></p>
			</div>
		</div>

		<div id="gameboard">
			<div class="card flipped">
				<img class="icon landscape" src="./images/landscape.png" alt="landscape icon">
			</div>

			<div class="card flipped">
				<img class="icon landscape" src="./images/landscape.png" alt="landscape icon">
			</div>

			<div class="card flipped">
				<img class="icon search" src="./images/search.png" alt="search icon">
			</div>

			<div class="card flipped">
				<img class="icon search" src="./images/search.png" alt="search icon">
			</div>

			<div class="card flipped">
				<img class="icon camera" src="./images/photo-camera.png" alt="camera icon">
			</div>

			<div class="card flipped">
				<img class="icon camera" src="./images/photo-camera.png" alt="camera icon" >
			</div>

			<div class="card flipped">
				<img class="icon cogwheel" src="./images/cogwheel.png" alt="cogwheel icon">
			</div>

			<div class="card flipped">
				<img class="icon cogwheel" src="./images/cogwheel.png" alt="cogwheel icon">
			</div>

			<div class="card flipped">
				<img class="icon monitor" src="./images/monitor.png" alt="monitor icon">
			</div>

			<div class="card flipped">
				<img class="icon monitor" src="./images/monitor.png" alt="monitor icon">
			</div>

			<div class="card flipped">
				<img class="icon stats" src="./images/stats.png" alt="stats icon">
			</div>

			<div class="card flipped">
				<img class="icon stats" src="./images/stats.png" alt="stats icon">
			</div>

			<div class="card flipped">
				<img class="icon smartphone" src="./images/smartphone.png" alt="smartphone icon">
			</div>

			<div class="card flipped">
				<img class="icon smartphone" src="./images/smartphone.png" alt="smartphone icon">
			</div>

			<div class="card flipped">
				<img class="icon copy" src="./images/copy.png" alt="copy icon">
			</div>

			<div class="card flipped">
				<img class="icon copy" src="./images/copy.png" alt="copy icon">
			</div>
		</div>

		<button id="new-game-button">
			<i class="fas fa-redo"></i>
		</button>

		<div id="congrats-modal">
			<h1 class="modal-title">Congratulations!</h1>
			<h2 class="modal-title">Here are your game results:</h2>
			<p id="end-stars" class="modal-content"></p>
			<p id="end-moves" class="modal-content"></p>
			<p id="end-time" class="modal-content"></p>
		</div>

		<script src="./app.js">

		</script>
	</body>
</html>
